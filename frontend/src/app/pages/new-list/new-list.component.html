<div class="centered-content">
    <div class="modal-box has has-background-light">
        <h1 class="title">
            Create a New List
        </h1>
        <input #listTitleInput class="input" type="text" placeholder="Enter list name">
      
        <div class="buttons is-right">
            <button class="button"routerLink="/lists">Cancel</button>
            <button class="button is-primary"(click)="createList(listTitleInput.value)">Create</button>
    
        </div>
    </div>

  
</div>
