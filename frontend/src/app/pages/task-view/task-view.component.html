<div class="centered-content">
    <div class="task-manager-container">
        <div class="sidebar has-background-white">
            <h1 class="title has-text-primary">Lists</h1>
            <div class="list-menu">
                
                <a class="a-list-menu-item has-text-primary"*ngFor="let list of lists"[routerLink]="['/lists',list._id]"routerLinkActive="is-active">
                    <p>{{list.title}}</p>
                </a>  

            </div>
            <button class="button is-primary" routerLink="/new-list">+New List</button>
         </div>
        <div class="task-list-container has-background-light ">
            <h1 class="title has-text-primary">Tasks</h1>
            <!-- Tasks elements -->
            <div class="task"*ngFor="let task of tasks"(click)="onTaskClick(task)" [ngClass]="{'completed': task.completed}">
                <p>{{task.title}}</p>
            </div>

            <button class="button is-primary circle-add-button"routerLink="./new-task">
                <img src="../../../assets/add.svg" alt="">
            </button>
           
        </div>
    </div>
</div>
